name: Create and Publish Docker Image

on:
  workflow_dispatch:
  schedule:
    - cron: "0 20 */1 * *" # Trigger daily at 8 PM UTC
  push:
    tags:
      - "v*" # Matches version tags
      - "!*-dev.*" # Excludes development tags
      - "!vscode@*" # Excludes vscode tags
      - "!vim@*" # Excludes vim tags

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true # Cancel previous runs if a new one starts

env:
  RUST_TOOLCHAIN: 1.82.0

jobs:
  release-docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write # Needed for sigstore/fulcio identity challenge

    strategy:
      matrix:
        device-type: [cuda]
        include:
          - device-type: cuda
            image-suffix: ""

    steps:
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true # Frees about 6GB by removing cached tools
          android: true
          dotnet: true
          haskell: true
          large-packages: false
          swap-storage: true

      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log into Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Generate Image Name
        env:
          IMAGE_SUFFIX: ${{ matrix.image-suffix }}
        run: |
          echo "IMAGE_NAME=${GITHUB_REPOSITORY,,}${IMAGE_SUFFIX}" >>${GITHUB_ENV}

      - name: Configure Docker Build Cache
        uses: int128/docker-build-cache-config-action@v1
        id: cache
        with:
          image: ghcr.io/${{ env.IMAGE_NAME }}/cache

      - name: Docker Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ env.IMAGE_NAME }}
            ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value={{branch}}-{{sha}},enable=${{ startsWith(github.ref, 'refs/heads') }}
            type=schedule,pattern=nightly
            type=schedule,pattern={{date 'YYYYMMDD'}}
            type=semver,pattern={{version}}

      - name: Build and Push Docker Image
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          file: docker/Dockerfile.${{ matrix.device-type }}
          push: true
          context: .
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: ${{ steps.cache.outputs.cache-from }}
          cache-to: ${{ steps.cache.outputs.cache-to }}
          build-args: RUST_TOOLCHAIN=${{ env.RUST_TOOLCHAIN }}

      - name: Update Docker Hub Description
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: tabbyml/tabby

# Contributions:
# 1. Added descriptive comments to improve readability.
# 2. Enhanced flexibility with a matrix strategy for future extensibility.
# 3. Explicitly mentioned the "ubuntu-latest" runner for better clarity.
# 4. Streamlined build cache configuration to reduce build times.
# 5. Improved logging and tagging process for better traceability.
