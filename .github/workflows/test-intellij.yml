name: Test IntelliJ

on:
  pull_request:
    branches: [ main ]
    paths:
      - '.github/workflows/test-intellij.yml'
      - 'clients/tabby-agent/**'
      - 'clients/intellij/**'

concurrency:
  group: ${{ github.workflow_ref }}-${{ github.head_ref || github.ref_name }} 
  
  # If this is enabled it will cancel current running and start latest
  cancel-in-progress: true

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          lfs: true

      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          distribution: zulu
          java-version: 17

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 9
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - uses: actions/cache@v4
        name: Setup pnpm cache
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Build Plugin
        uses: gradle/gradle-build-action@v2.4.2
        env:
          CERTIFICATE_CHAIN: ${{ secrets.INTELLIJ_PLUGIN_CERTIFICATE_CHAIN }}
          PRIVATE_KEY: ${{ secrets.INTELLIJ_PLUGIN_PRIVATE_KEY }}
          PRIVATE_KEY_PASSWORD: ${{ secrets.INTELLIJ_PLUGIN_PRIVATE_KEY_PASSWORD }}
        with:
          arguments: buildPlugin
          build-root-directory: clients/intellij

      - name: Upload Plugin
        uses: actions/upload-artifact@v4
        with:
          retention-days: 1
          name: intellij-tabby.zip
          path: clients/intellij/build/distributions/intellij-tabby.zip
        
      - name: Verify Plugin
        uses: gradle/gradle-build-action@v2.4.2
        with:
          arguments: verifyPlugin
          build-root-directory: clients/intellij

      - name: Upload Plugin Verifier Reports
        uses: actions/upload-artifact@v4
        with:
          retention-days: 1
          name: plugin-verifier-reports
          path: clients/intellij/build/reports/pluginVerifier
