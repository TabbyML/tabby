[workspace]
members = [
    "crates/tabby",
    "crates/tabby-common",
    "crates/ctranslate2-bindings",
    "crates/rust-cxx-cmake-bridge",
]

[workspace.package]
version = "0.1.0"
edition = "2021"
authors = ["Meng Zhang"]
homepage = "https://github.com/TabbyML/tabby"

[workspace.dependencies]
lazy_static = "1.4.0"
serde = { version = "1.0", features = ["derive"] }
serdeconv = "0.4.1"
tokio = "1.28"
