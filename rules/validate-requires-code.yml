id: validate-requires-code
message: Validations requires code / message being set for frontend error display
severity: error
language: rust
files:
  - ./ee/tabby-webserver/src/**
  - ./ee/tabby-schema/src/**
rule:
  all:
    - pattern: "#[validate]"
    - not:
        all:
          - has:
              stopBy: end
              pattern: code
          - has:
              stopBy: end
              pattern: message
    - not:
        has:
          stopBy: end
          pattern: custom
