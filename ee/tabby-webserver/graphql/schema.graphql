enum WorkerKind {
  COMPLETION
  CHAT
}

type Mutation {
  resetRegistrationToken: String!
}

type Accelerator {
  "Universally unique ID of the accelerator, if available"
  uuid: String
  "Technical name of the underlying hardware chip, if available"
  chipName: String
  "User readable name for the accelerator"
  displayName: String!
  "Type of the accelerator device"
  deviceType: DeviceType!
}

type Query {
  workers: [Worker!]!
  registrationToken: String!
}

type Worker {
  kind: WorkerKind!
  name: String!
  addr: String!
  device: String!
  arch: String!
  cpuInfo: String!
  cpuCount: Int!
  accelerators: [Accelerator!]!
}

enum DeviceType {
  CUDA
  ROCM
}

schema {
  query: Query
  mutation: Mutation
}
