enum WorkerKind {
  COMPLETION
  CHAT
}

type Mutation {
  resetRegistrationToken: String!
  resetUserAuthToken: Boolean!
  register(email: String!, password1: String!, password2: String!, invitationCode: String): RegisterResponse!
  tokenAuth(email: String!, password: String!): TokenAuthResponse!
  verifyToken(token: String!): VerifyTokenResponse!
  refreshToken(refreshToken: String!): RefreshTokenResponse!
  createInvitation(email: String!): Int!
  deleteInvitation(id: Int!): Int! @deprecated
  deleteInvitationNext(id: ID!): ID!
}

"DateTime"
scalar DateTimeUtc

type JWTPayload {
  "Expiration time (as UTC timestamp)"
  exp: Float!
  "Issued at (as UTC timestamp)"
  iat: Float!
  "User email address"
  sub: String!
  "Whether the user is admin."
  isAdmin: Boolean!
}

type JobRun {
  id: ID!
  jobName: String!
  startTime: DateTimeUtc!
  finishTime: DateTimeUtc
  exitCode: Int
  stdout: String!
  stderr: String!
}

type Query {
  workers: [Worker!]!
  registrationToken: String!
  isAdminInitialized: Boolean!
  invitations: [Invitation!]! @deprecated
  me: User!
  users: [User!]! @deprecated
  usersNext(after: String, before: String, first: Int, last: Int): UserConnection!
  invitationsNext(after: String, before: String, first: Int, last: Int): InvitationConnection!
  jobRuns(after: String, before: String, first: Int, last: Int): JobRunConnection!
}

type UserEdge {
  node: User!
  cursor: String!
}

type JobRunConnection {
  edges: [JobRunEdge!]!
  pageInfo: PageInfo!
}

type RefreshTokenResponse {
  accessToken: String!
  refreshToken: String!
  refreshExpiresAt: DateTimeUtc!
}

type RegisterResponse {
  accessToken: String!
  refreshToken: String!
}

type InvitationNext {
  id: ID!
  email: String!
  code: String!
  createdAt: String!
}

type UserConnection {
  edges: [UserEdge!]!
  pageInfo: PageInfo!
}

type VerifyTokenResponse {
  claims: JWTPayload!
}

type Invitation {
  id: Int!
  email: String!
  code: String!
  createdAt: String!
}

type User {
  id: ID!
  email: String!
  isAdmin: Boolean!
  authToken: String!
  createdAt: DateTimeUtc!
}

type Worker {
  kind: WorkerKind!
  name: String!
  addr: String!
  device: String!
  arch: String!
  cpuInfo: String!
  cpuCount: Int!
  cudaDevices: [String!]!
}

type InvitationEdge {
  node: InvitationNext!
  cursor: String!
}

type TokenAuthResponse {
  accessToken: String!
  refreshToken: String!
}

type PageInfo {
  hasPreviousPage: Boolean!
  hasNextPage: Boolean!
  startCursor: String
  endCursor: String
}

type JobRunEdge {
  node: JobRun!
  cursor: String!
}

type InvitationConnection {
  edges: [InvitationEdge!]!
  pageInfo: PageInfo!
}

schema {
  query: Query
  mutation: Mutation
}
