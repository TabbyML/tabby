mutation RegisterWorker(
  $port: Int!
  $kind: WorkerKind!
  $name: String!
  $device: String!
  $arch: String!
  $cpuInfo: String!
  $cpuCount: Int!
  $cudaDevices: [String!]!
) {
  worker: registerWorker(
    port: $port
    kind: $kind
    name: $name
    device: $device
    arch: $arch
    cpuInfo: $cpuInfo
    cpuCount: $cpuCount
    cudaDevices: $cudaDevices
  ) {
    addr
  }
}
